<!doctype html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form action="">
            <h1>My Registration Form</h1>
            <label for="name" id="name">First Name:</label>
            <input type="text" name="name"><br><br>
            <label for="last" id="last">Last name:</label></label>
            <input type="text" name="last"><br><br>
            <label for="email" id="email">Email:</label>
            <input type="text" name="email"><br><br>
            <label for="password" id="password">Password:</label>
            <input type="password" name="password"><br><br>
            <label for="birthday" id="birthday">birthday</label>
            <input type="date" name="birthday"><br><br>
            <input type="radio" name="male" id="male" value="male">Male
            <input type="radio" name="female" id="female" value="female">Female
            <input type="radio" name="other" id="other" value="other">Other<br><br>
            <label for="discription">A short discription about yourself:</label><br>
            <textarea name="discription" id="discription" rows="8" cols="30"></textarea><br><br>
            <label for="lang">Favorite Language:</label>   
            <select name="lang" id="lang">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option> 
                <option value="Java">Java</option>
            </select><br><br>
            <input type="submit">
        </form>

    </body>
</html>
