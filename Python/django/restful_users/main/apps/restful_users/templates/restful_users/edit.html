<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'restful_users/css/styles.css' %}">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User {{users.id}}</h1>
    <form action="/users/{{users.id}}/update" method="post">
        {% csrf_token %}
        <p>First name:</p>
        <input type="text" name="first_name" value='{{users.first_name}}'>
        <p>Last name:</p>
        <input type="text" name="last_name" value='{{users.last_name}}'>
        <p>Email:</p>
        <input type="text" name="email" value='{{users.email}}'>
        <p><input type="submit" value="Update"></p>
    </form>
    <p><a href="/users/{{users.id}}">Show</a> | <a href="/">Go back</a></p>
</body>
</html>
