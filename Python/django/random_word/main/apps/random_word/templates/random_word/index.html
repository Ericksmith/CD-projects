<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Words</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'random_word/css/styles.css' %}">
</head>
<body>
    <p>Random Word (attempt #{{request.session.attempts}})</p>
    <div id='wordBox'><h2>{{request.session.random_word}}</h2></div>
    <form action="generate" method="post">
        {% csrf_token %}
        <input type="submit" value="Generate">
    </form>
    <a href="/reset">Reset</a>
</body>
</html>
