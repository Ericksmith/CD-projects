    <script>


        function superAppend(array, element, id){
            var textInsert =''
            var elementEnd = element
            elementEnd = elementEnd.slice(0,1) + '/' + elementEnd.slice(2)
            for(var i = 0; i< array.length; i++){
                textInsert += element + array[i] + elementEnd
            }
            document.getElementById(id).innerHTML = textInsert
        }
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        let target_element = '<h1>'
        superAppend(students, target_element, target_id);
    </script>
