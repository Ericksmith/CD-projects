<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class</title>
</head>
<body>
    <script>
        function Ninja(name, health=100, speed=3, strength=3){
            this.name = name;
            this.health = health;
            var speed = speed;
            var strength = strength;

            this.sayName = function(){
                console.log(this.name);
            }
            this.showStats = function(){
                console.log(this.name + 'Health: ' + this.health +', Speed: ' + speed + ', Strength: ' + strength);
            }
            this.drinkSake = function(){
                this.health = this.health + 10;
            }
        }

        var ninja1 = new Ninja('Hyabusa')
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();
    </script>
</body>
</html>
