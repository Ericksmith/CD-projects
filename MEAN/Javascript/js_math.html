<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math</title>
</head>
<body>
    <script>
        console.log('Math 1');
        function zero_negativity(arr) {
            for(var i = 0; i < arr.length; i++){
                if(arr[i] < 0) {
                    return false;
                }
            }
            return true;
        }
        console.log(zero_negativity([]));
        console.log(zero_negativity([1, 3, 4, 0]));
        console.log(zero_negativity([1, 3, -4, 1]));
        console.log('Math 2');
        function is_even(num) {
            if(num%2 == 0) {
                return true;
            }
            return false;
        }
        console.log(is_even(2));
        console.log(is_even(7));
        console.log(is_even(4));
        console.log('Math 3');
        function how_many_even(arr) {
            var count = 0
            for(var i =0; i< arr.length; i++){
                if(is_even(arr[i])) {
                    count++
                }
            }
            return count;
        }
        console.log(how_many_even([1,2,3,4,5,6]));
        console.log(how_many_even([1,3,5]));
        console.log(how_many_even([2,4,5,6]));
        console.log('Math 4');
        function create_dummy_array(n) {
            arr = [];
            for(var i = 0; i < n; i++){
                arr.push(Math.floor(Math.random() * 10))
            }
            return arr;
        }
        console.log(create_dummy_array(3));
        console.log(create_dummy_array(9));
        console.log(create_dummy_array(15));
        console.log('Math 5');
        function random_choice(arr){
            return arr[Math.floor(Math.random() * arr.length)]
        }
        console.log(random_choice([0,1,2,3,4,5,6,7]));
        console.log(random_choice([0,1,2,3,4,5,6,7]));
        console.log(random_choice([0,1,2,3,4,5,6,7]));
    </script>
</body>
</html>
