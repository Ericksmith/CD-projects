<app-header></app-header>
<div id="wrapper">
  <h3><a [routerLink]="['/players','list']">List</a> | <a [routerLink]="['/players','addplayer']">Add Player</a></h3>
  <table>
    <tr>
      <th>Player Name</th>
      <th>Preferred Position</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let player of playerList">
      <td>{{player.name}}</td>
      <td>{{player.position}}</td>
      <td><button (click)="delete(player._id)">Delete</button></td>
    </tr>

  </table>
</div>
