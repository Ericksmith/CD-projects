<!--The content below is only a placeholder and can be replaced.-->
<h2>Dojo Mail</h2>
<table>
  <tr>
    <th>Email</th>
    <th>importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <!-- <h5 *ngFor='let email of emails'>
    {{email.email}} -->
  <!-- </h5> -->
  <tr *ngFor='let email of emails'>

    <td>{{email.email}}</td>
    <td *ngIf="email.importance">High</td>
    <td *ngIf="!email.importance">Low</td>
    <td>{{email.subject}}</td>
    <td>{{email.content}}</td>
  </tr>
</table>
